<!DOCTYPE html>
<html>
<head>
    <title>{{ book.title }}</title>
</head>
<body>
    <h1>{{ book.title }}</h1>
    <p>Author: {{ book.author }}</p>
    <p>Published date: {{ book.published_date }}</p>
    <p>ISBN: {{ book.isbn }}</p>
    <a href="{% url 'book_edit' book.pk %}">Edit</a>
    <a href="{% url 'book_delete' book.pk %}">Delete</a>
    <a href="{% url 'book_list' %}">Back to list</a>
</body>
</html>
